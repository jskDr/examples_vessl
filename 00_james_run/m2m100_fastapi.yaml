name: m2m100_fastapi
description: Run an interactive GPU-backed FastAPI, Streamlit, Jupyter and SSH server.
tags:
  - interactive
  - jupyter
  - ssh
  - fastapi
service_account_name: ""
termination_protection: false
import:
  /root/.ssh/: vessl-dataset://tecace/KeyFiles
resources:
  cluster: vessl-gcp-oregon
  preset: gpu-l4-small-spot
image: quay.io/vessl-ai/torch:2.4.0-cuda12.4-r1
run:
  - command: chmod 700 ~/.ssh/id_rsa
    workdir: /root
interactive:
  max_runtime: 12h
ports:
  - name: streamlit
    type: http
    port: 8501
  - name: fastapi
    type: http
    port: 8000